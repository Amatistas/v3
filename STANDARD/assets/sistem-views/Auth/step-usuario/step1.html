<div class="box-login">
    <form class="form-login">
        <fieldset>
            <legend>
                Iniciar sesión en su cuenta
            </legend>
            <p>
                Ingrese su correo y contraseña para iniciar sesión.
            </p>
            <div class="form-group">
                <span class="input-icon">
                    <input type="email" class="form-control" name="email" ng-model="vm.user.email" required>
                    <i class="fa fa-user"></i>
                </span>
            </div>

            <!-- <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" ng-model="vm.user.email" required />
            </div> -->
            <div class="form-group form-actions">
                <span class="input-icon">
                    <input type="password" class="form-control password" name="name" ng-model="vm.user.clave" required >
                    <i class="fa fa-lock"></i>
                    <a class="forgot" href="auth-forgot-password.html">
                        ¿Olvidaste tu contraseña?
                    </a>
                </span>
            </div>
            <!-- <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" name="name" ng-model="vm.user.clave" required />
            </div> -->

            <div class="form-actions">
                <div class="checkbox clip-check check-primary">
                    <input type="checkbox" id="remember" value="1">
                    <label for="remember">
                        Recuerdame
                    </label>
                </div>
                <button ng-show="vm.currentStep == 1" class="btn btn-primary pull-right" name="next" type="button" ng-click="vm.validateEmail()">Ingresar<i class="fa fa-arrow-circle-right"></i></button>
            </div>
