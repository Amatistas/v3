
<div class="background">
    <div class="row" style="padding-top: 50px;">
        <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div class="logo">
                <img ng-src="{{app.layout.logo}}" alt="{{app.name}}" />
            </div>
            <div ng-controller="AppCtrl">
                <div ng-init="closeSession()">
                    <div class="row">
                        <div ng-if="loginType == 1">
                            <form class="form-login">
                                <div id="wizard-container" ng-controller="WizardController as vm">
                                    <div id="wizard-content-container ">
                                      


<div class="box-login">
    <form class="form-login">
        <fieldset>
            <legend>
                Registro de Usuarios
            </legend>
            <p>
                Ingrese su información de registro.
            </p>
            <div class="form-group">
                <span class="input-icon">
                    <input type="email" class="form-control" name="email" ng-model="vm.user.email" required placeholder="Ingrese su Email">
                    <i class="fa fa-envelope-open-text"></i>
                </span>
            </div>
            <div class="form-group">
                <span class="input-icon">
                    <input type="email" class="form-control" name="email-confir" ng-model="vm.user.email" required placeholder="Confirme su email">
                    <i class="fa fa-envelope-open-text"></i>
                </span>
            </div>
            <div class="form-group form-actions">
                <span class="input-icon">
                    <input type="password" class="form-control password" name="clave-usuario" ng-model="vm.user.clave" required placeholder="Ingrese su contraseña" >
                    <i class="fa fa-lock-alt"></i>
                </span>
            </div>
            <div class="form-group form-actions">
                <span class="input-icon">
                    <input type="password" class="form-control password" name="clave-usuario-confir" ng-model="vm.user.clave" required placeholder="confirme su contraseña" >
                    <i class="fa fa-lock-alt"></i>
                </span>
            </div>

            <div class="form-actions">
                <a ng-show="vm.currentStep == 1" class="btn btn-primary pull-center" type="button" href="/#!/login">Regresar</a>
                <button ng-show="vm.currentStep == 1" class="btn btn-primary pull-center" name="next" type="button" ng-click="">Registrar<i class="fa fa-arrow-circle-right"></i></button>
            </div>
        </fieldset>
    </form>
    <!-- start: COPYRIGHT -->
    <div class="copyright">
        {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
    </div>
</div>
                                    </div>
                                    <div class="card-btns d-flex justify-content-between col-md-12" id="wizard-navigation-container" style="max-width: 400px;min-width: 400px;">
                                    </div>
                                </div>
                            </form>
                        </div>
               
                  
                    </div>
                </div>
            </div>
        </div>
