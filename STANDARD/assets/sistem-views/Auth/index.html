<div class="background">
    <div class="row" style="padding-top: 50px;">
        <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div class="logo">
                <img ng-src="{{app.layout.logo}}" alt="{{app.name}}" />
            </div>
            <div ng-controller="AppCtrl">
                <div ng-init="closeSession()">
                    <div class="row">
                        <div ng-if="loginType == 1">
                            <form class="form-login">
                                <div id="wizard-container" ng-controller="WizardController as vm">
                                    <div id="wizard-content-container ">
                                        <ng-include src="vm.getStepTemplate()"></ng-include>
                                    </div>
                                    <div class="card-btns d-flex justify-content-between col-md-12" id="wizard-navigation-container" style="max-width: 400px;min-width: 400px;">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- qqqq -->
                        <div ng-if="loginType == 2">
                            <form class="form-login">
                                <div id="wizard-container" ng-controller="WizardController as vm">
                                    <div id="wizard-content-container">
                                        <ng-include src="vm.getStepTemplate()"></ng-include>
                                    </div>
                                    <div class="form-actions">
                                        <button ng-disabled="vm.currentStep <= 1" class="btn btn-primary float-right waves-effect waves-light" name="previous" type="button" ng-click="vm.gotoStep(vm.currentStep - 1)"><i
                                                                                class="fa fa-arrow-left"></i> Regresar</button>
                                        <a ng-if="vm.currentStep != 1" ng-disabled="vm.currentStep >= vm.steps.length" class="btn gradient-light-primary white waves-effect waves-light" name="next" type="button" ng-click="vm.gotoStep(vm.currentStep + 1)">Siguiente <i
                                                                                class="fa fa-arrow-right"></i></a>
                                        <a ng-if="vm.currentStep == 1" class="btn gradient-light-primary white waves-effect waves-light" name="next" type="button" ng-click="vm.validateEmail()">Ingresar <i
                                                                                class="fa fa-arrow-right"></i></a>
                                    </div>
                                    <div class="card-btns d-flex justify-content-between col-md-12" id="wizard-navigation-container" style="max-width: 340px;min-width: 340px;">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <button ng-click="loginTypeChange(2)" ng-if="loginType == 1" class="btn btn-link">Ir a Nubefa Contador</button>
                            <button ng-click="loginTypeChange(1)" ng-if="loginType == 2" class="btn btn-link">Ir a Nubefa Usuario </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- particles.js container -->
    </div>

</div>
