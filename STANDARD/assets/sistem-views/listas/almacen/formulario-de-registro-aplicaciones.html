<form name="form">
    <div class="modal-header">
        <div class="pull-right">
            <div role="group" aria-label="tools">
                <button type="button" class="btn btn-link"><i class="ti-help"></i></button>
                <button type="button" class="btn btn-link"><i class="ti-settings"></i></button>
                <button type="button" class="btn btn-link" ng-click="cancel()"><i class="ti-close"></i></button>
            </div>
        </div>
        <h3 class="titulo-modal">Aplicaciones</h3>
    </div>
    <div class="container-fluid">
        <div class="modal-body" style="padding: 30px;" ng-controller="DatepickerDemoCtrl">
      
            <div class="row">

                <div class="row" style="padding: 10px;">

                    <div class="col-md-12">
                        <label for="serie" ng-class="{'text-danger':form.apl_cod.$invalid == true}">Codigo Aplicaciones</label>
                        <input required type="text" class="form-control" id="apl_cod" name="apl_cod" ng-model="infoInputs['apl_cod']">
                    </div>
                    <div class="col-md-12">
                        <label for="nro" ng-class="{'text-danger':form.apl_des.$error.required == true}">Nombre de Aplicaciones
                    </label>
                        <input required type="text" class="form-control" id="apl_des" name="apl_des" ng-model="infoInputs['apl_des']">
                    </div>

                </div>
            </div>
        </div>
        <div style="display: flex; align-items: flex-end;">
            <div role="group" aria-label="tools">
                <button class="btn btn-primary" ng-disabled="form.$error.required" ng-click="guardarAplica()">Guardar y Cerrar</button>
            </div>
        </div>
    </div>
</form>
