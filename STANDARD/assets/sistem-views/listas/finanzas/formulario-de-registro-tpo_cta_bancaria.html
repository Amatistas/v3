<form name="form" novalidate>
<div class="modal-header">
    <div class="pull-right">
        <div role="group" aria-label="tools">
            <button type="button" class="btn btn-link"><i class="ti-help"></i></button>
            <button type="button" class="btn btn-link"><i class="ti-settings"></i></button>
            <button type="button" class="btn btn-link" ng-click="cancel()"><i class="ti-close"></i></button>
        </div>
    </div>
    <h3 class="titulo-modal">Tipo de Cuenta</h3>
</div>
<div class="container-fluid">
    <div class="modal-body" ng-controller="DatepickerDemoCtrl">
        <div class="row">

            <div class="col-md-12">
                <label for="nro" ng-class="{'text-danger':form.tipcta_desc.$error.required == true}">Descripcion</label>
                <input required type="text" class="form-control" id="tipcta_desc" name="tipcta_desc" ng-model="infoInputs['tipcta_desc']">
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-12 modal-body text-center">
            <div role="group" aria-label="tools">
                <button class="btn btn-primary" ng-disabled="form.$error.required" ng-click="guardarTipCtaBan()">Guardar y Cerrar</button>
            </div>
        </div>
    </div>
</div>
</form>
