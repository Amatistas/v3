    <div ng-app="main" ng-controller="parametrosCtrl">
        <div class="container-fluid container-fullw bg-white">
            <div class="col-sm-offset-0">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">
                                   Parámetro
                                </label>
                                <div tabindex="0">
                                    <select class="cs-select cs-skin-elastic">
                                    <option value="D">Facturas por Cobrar</option>
                                    <option value="H">Facturas por Pagar</option>
                                </select></div>
                            </div>
                        </div>
                    </div>
                    <div class="row margin-top-20">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="fecha1"
                                    ng-class="{'text-danger':form.fecha1.$invalid == true}">Fecha de Registro</label>
                                <div class="">
                                    <input type="date" name="fecha1" id="fecha1" class="form-control"
                                        ng-model="infoInputs['com_fecdoc']" ng-required="true">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="fecha1"
                                    ng-class="{'text-danger':form.fecha1.$invalid == true}">Fecha de Emisión</label>
                                <div class="">
                                    <input type="date" name="fecha1" id="fecha1" class="form-control"
                                        ng-model="infoInputs['com_fecdoc']" ng-required="true">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="fecha1"
                                    ng-class="{'text-danger':form.fecha1.$invalid == true}">Fecha de Vecimiento
                                 </label>
                                <div class="">
                                    <input type="date" name="fecha1" id="fecha1" class="form-control"
                                        ng-model="infoInputs['com_fecdoc']" ng-required="true">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                                    <div class="form-group">
                                        <label ng-class="{'text-danger':form.select_ane_id.$invalid == true}">
                                            Proveedor
                                        </label>
                                        <div class="input-group">
                                            <div class="">
                                                <ui-select required name="select_ane_id"
                                                    style="width: 100%; float: left;"
                                                    ng-model="infoInputs['select_ane_id']" theme="bootstrap">
                                                    <ui-select-match
                                                        placeholder="Escriba 3 letras Para Empezar a Buscar">
                                                        {{$select.selected.ane_alias}}
                                                    </ui-select-match>
                                                    <ui-select-choices class=""
                                                        repeat="item in proveedoresList[0] track by $index"
                                                        refresh="proveedoresGetAsyncronic($select.search)"
                                                        refresh-delay="0">
                                                        <div>
                                                            <span ng-if="item.ane_tipdoc == 11"
                                                                class="glyphicon glyphicon-user"></span>
                                                            <span ng-if="item.ane_tipdoc == 6"
                                                                class="glyphicon glyphicon-briefcase"></span>
                                                            <span
                                                                ng-bind-html="item.ane_alias | highlight: $select.search"></span>
                                                            <br>
                                                            <small
                                                                ng-bind-html="item.ane_numdoc | highlight: $select.search"></small>
                                                            <br>
                                                            <small ng-bind-html="item.ane_email"></small>
                                                        </div>
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-link"
                                                    ng-click="nuevoproveedor($event)"><i class="ti-plus"></i></button>
                                            </span>
                                            <div class="hidden">
                                                {{ infoInputs.ane_id = infoInputs.select_ane_id.ane_id}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="two fields">
                                <div class="field">
                                    <label for="td_id" ng-class="{'text-danger':form.td_id.$invalid == true}">
                                        Documento
                                    </label>
                                    <select class="ui fluid dropdown" required
                                        ng-change="changeCurrenty(infoInputs['td_id'])"
                                        ng-model="infoInputs['td_id']" id="td_id" name="td_id"
                                        ng-init="buscarOption(rr.td_id)">
                                        <option value="{{opt.id}}" ng-repeat="opt in units['td_id']">
                                            {{opt.label}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label for="serie"
                                ng-class="{'text-danger':form.com_ser.$error.required == true}">Serie</label>
                            <input required type="text" class="form-control" id="com_ser" name="com_ser"
                                ng-model="infoInputs['com_ser']">
                        </div>
                        <div class="col-md-2">
                            <label for="nro"
                                ng-class="{'text-danger':form.com_num.$invalid == true}">Número</label>
                            <input required type="text" class="form-control" id="com_num" name="com_num"
                                ng-model="infoInputs['com_num']">
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="moneda" ng-class="{'text-danger':form.mnd_id.$invalid == true}">
                                    Moneda
                                </label>
                                <select ng-disabled="infoInputs['td_id']=='IV' || infoInputs['td_id']=='DN'"
                                    class="ui fluid dropdown" required ng-model="infoInputs['mnd_id']"
                                    id="mnd_id" name="mnd_id" ng-init="buscarOption(rr.mnd_id)">
                                    <option value="{{opt.id}}" ng-repeat="opt in units['mnd_id']">
                                        {{opt.label}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label for="">
                                importe
                            </label>
                            <div class="form-group">
                                <input type="text" id="form-field-13" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2 margin-top-30">
                            <button class="btn btn-primary" type="submit">
                                Agregar
                            </button>
                        </div>
                    </div>
             
                </div>
            </div>
         
        </div>

        </script>
    </div>
</div>
