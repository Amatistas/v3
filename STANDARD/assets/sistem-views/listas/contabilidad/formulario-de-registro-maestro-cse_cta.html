<form name="form" novalidate>
    <div class="modal-header">
        <button type="button" class="btn btn-link"><i class="ti-help"></i></button>
        <button type="button" class="btn btn-link"><i class="ti-settings"></i></button>
        <button type="button" class="btn btn-link" ng-click="cancel($event)"><i class="ti-close"></i></button>
        <h3 class="titulo-modal">Clase de Cuenta</h3>
    </div>
    <div class="container-fluid">
        <div class="modal-body" style="padding: 30px;" ng-controller="DatepickerDemoCtrl">
            {{infoInputs | json}}
            <div class="row">

                <div class="row" style="padding: 10px;">
                    <div class="col-md-12">
                        <label for="nro" ng-class="{'text-danger':form.cls_id.$error.required == true}">Clase</label>
                        <input required type="text" class="form-control" id="cls_id" name="cls_id" ng-model="infoInputs['cls_id']">
                    </div>

                    <div class="col-md-12">
                        <label for="nro" ng-class="{'text-danger':form.cls_nom.$error.required == true}">Descripci√≥n</label>
                        <input required type="text" class="form-control" id="cls_nom" name="cls_nom" ng-model="infoInputs['cls_nom']">
                    </div>

                </div>
            </div>
        </div>
        <div style="display: flex; align-items: flex-end;">
            <div role="group" aria-label="tools">
                <button class="btn btn-primary" ng-disabled="form.$error.required" ng-click="ok()">Guardar</button>
                <button class="btn btn-primary" ng-disabled="form.$error.required" ng-click="cancel()">Guardar y Cerrar</button>
            </div>
        </div>
    </div>
</form>
