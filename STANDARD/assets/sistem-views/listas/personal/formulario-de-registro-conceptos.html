<form name="form" novalidate>
<div class="modal-header">
    <div class="pull-right">
        <div role="group" aria-label="tools">
            <button type="button" class="btn btn-link"><i class="ti-help"></i></button>
            <button type="button" class="btn btn-link"><i class="ti-settings"></i></button>
            <button type="button" class="btn btn-link" ng-click="cancel()"><i class="ti-close"></i></button>
        </div>
    </div>
    <h3 class="titulo-modal">Concepto</h3>
</div>
<div class="container-fluid">
    <div class="modal-body" style="padding: 30px;" ng-controller="DatepickerDemoCtrl">
        {{infoInputs | json}}
        <div class="row">
            
            <div class="row" style="padding: 10px;">
                <div class="col-md-12">
                    <label for="nro" ng-class="{'text-danger':form.conlab_cod.$error.required == true}">Código</label>
                    <input required type="number" class="form-control" id="conlab_cod" name="conlab_cod" ng-model="infoInputs['conlab_cod']">
                </div>

                <div class="col-md-12">
                    <label for="nro" ng-class="{'text-danger':form.conlab_nom.$error.required == true}">Descripción</label>
                    <input required type="text" class="form-control" id="conlab_nom" name="conlab_nom" ng-model="infoInputs['conlab_nom']">
                </div>

            </div>
        </div>
    </div>
    <div style="display: flex; align-items: flex-end;">
        <div role="group" aria-label="tools">
            <button class="btn btn-primary" ng-disabled="form.$error.required" ng-click="guardarConcepto()">Guardar y Cerrar</button>
        </div>
    </div>
</div>
</form>
