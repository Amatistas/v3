<form name="form">
<div class="modal-header">
    <button type="button" class="btn btn-link"><i class="ti-help"></i></button>
    <button type="button" class="btn btn-link"><i class="ti-settings"></i></button>
    <button type="button" class="btn btn-link" ng-click="cancel()"><i class="ti-close"></i></button>
    <h3 class="titulo-modal">Situación Educativa</h3>
</div>
<div class="container-fluid">
    <div class="modal-body" style="padding: 30px;" ng-controller="DatepickerDemoCtrl">
        <div class="row">
            
            <div class="row" style="padding: 10px;">

                <div class="col-md-12">
                    <label for="nro" ng-class="{'text-danger':form.sitedu_nom.$error.required == true}">Descripción</label>
                    <input required type="text" class="form-control" id="sitedu_nom" name="sitedu_nom" ng-model="infoInputs['sitedu_nom']">
                </div>

            </div>
        </div>
    </div>
    <div style="display: flex; align-items: flex-end;">
        <div role="group" aria-label="tools">
            <button class="btn btn-primary" ng-disabled="form.$error.required" ng-click="ok(FALTA TABLA ngTableCtrl)">Guardar</button>
            <button class="btn btn-primary" ng-disabled="form.$error.required" ng-click="cancel(FALTA TABLA ngTableCtrl)">Guardar y Cerra</button>
        </div>
    </div>
</div>
</form>
